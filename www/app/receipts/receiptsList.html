<ion-view view-title="Receipts">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="data in vm.data">
                <div ng-click="vm.singleReceipt(data)">
                    {{data.store}}
                    {{data.amount}}
                    {{data.location}}
                </div>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
